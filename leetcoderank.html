<script>
    // Custom cursor
    const targetCursor = document.querySelector('.target-cursor');
    document.addEventListener('mousemove', (e) => {
        targetCursor.style.left = e.clientX + 'px';
        targetCursor.style.top = e.clientY + 'px';
    });
 
    document.getElementById('username').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            search();
        }
    });
function search() {
    var input = document.getElementById('username').value.trim();
    var badgeContainer = document.getElementById('badge-container');
 
    badgeContainer.innerHTML = '';
 
    if (isValidURL(input)) {
        if (!isValidInput(input)) {
            return;
        }
        displayBadgeFromURL(input);
    } else if (input !== '') {
        displayBadge(input);
    } else {
        alert("Please enter a username or URL to search.");
    }
}
 
function isValidInput(input) {
    return input.startsWith('https://leetcode.com/') && input.match(/https:\/\/leetcode\.com\/[^\/]+(?:\/)?$/);
}
 
function isValidURL(string) {
    try {
        new URL(string);
        return true;
    } catch (_) {
        return false;
    }
}
 
function displayBadge(username) {
    var badgeContainer = document.getElementById('badge-container');
    var newBadge = document.createElement('img');
    newBadge.setAttribute('src', 'https://img.shields.io/badge/dynamic/json?style=for-the-badge&labelColor=black&color=%23ffa116&label=Ranking&query=ranking&url=https%3A%2F%2Fleetcode-badge.vercel.app%2Fapi%2Fusers%2F' + username + '&logo=leetcode&logoColor=yellow');
    newBadge.setAttribute('alt', 'LeetCode Ranking');
    badgeContainer.appendChild(newBadge);
}
 
function displayBadgeFromURL(url) {
    // Extract username from the URL
    var username = url.match(/https:\/\/leetcode\.com\/([^\/]+)\/?$/)[1];
    displayBadge(username);
}
